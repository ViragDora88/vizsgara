<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="../style/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <form id="loginForm">
    <div class="container">
        <div class="login-container">
            <div class="login_title">
                <span>Login</span>
            </div>
                <div class="input-wrapper">
                    <label for="user" class="input-label">Felhasználó név:</label>
                    <input type="text" id="user" class="input-field" required>
                    <i class="fa-regular fa-user icon"></i>
                </div>
                <div class="input-wrapper">
                    <label for="pass" class="input-label">Jelszó:</label>
                    <input type="password" id="pass" class="input-field" required>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <br>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Emlékezz rám</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Elfelejtettem a jelszavam</a>
                    </div>
                </div>
                <br>

                <div class="input-wrapper">
                    <input type="submit" value="Bejelentkezés" class="input-submit">
                </div>
                <br>

                <div class="back-home">
                    <span><a href="../index.php">Vissza a főoldalra</a></span>
                </div>
    </form>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
